<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="sans-serif-font">

  <div class="modal-screen hidden">
    <!-- <div class="modal-box"></div> -->
  </div>

  <header>
    <div class="container">
      <div class="row">
        <p>Code Journal</p>
        <a href="#" id="nav-entries" class="align-self-center sans-serif-normal"> Entries </a>
      </div>
    </div>
  </header>

  <main>

    <div class="container">
      <div data-view="entries" class="hidden">
        <div class="row">
          <div class="column-full space-between">
            <h2>Entries</h2>
            <button id="new-button"> NEW</button>
          </div>
        </div>

        <ul id="append">
        </ul>

      </div>

      <div data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h2 id="form-header">New Entry</h2>
          </div>
        </div>

        <form id="code-entries">
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder image">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input required name="title" type="text" id="title-input">
              <label for="photo-url">Photo URL</label>
              <input required name="photo-url" type="url" id="photo-url">
            </div>
          </div>

          <div class="row">
            <div class="column-full margin-top-10">
              <label for="notes">Notes</label>
              <textarea required rows="7" name="notes" id="user-notes"></textarea>
            </div>
          </div>

          <div class="row">
            <div id="footer" class="column-full button-flex">
              <button id="delete" class="delete-button hidden"> Delete Entry </button>
              <button type="submit" class="save-button">SAVE</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
